{% set name = "napari-label-interpolator" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/napari-label-interpolator-{{ version }}.tar.gz
  sha256: 4fb2f73f15f4587c35fb7e87c54ba8503a615c05c25f3e7961d72b8939334ded

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.8
    - setuptools-scm
  run:
    - dask-core     # Imported but not declared as dependency
    - edt
    - magicgui
    - napari        # Imported but not declared as dependency
    - numpy         # Imported but not declared as dependency
    - python >=3.8

test:
  imports:
    - napari_label_interpolator
  commands:
    - pip list
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/napari-label-interpolator
  summary: A napari plugin to interpolate any number of (n-1)d-labels across a single dimension.
  license: GPL-3.0-only
  license_file: LICENSE
  dev_url: https://github.com/brisvag/napari-label-interpolator

extra:
  recipe-maintainers:
    - brisvag
    - goanpeca
    - jaimergp
